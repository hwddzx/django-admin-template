<div class="tb-modal param-model">
    <form tb-form-validator class="form-horizontal">
        <h1 class="head">新增步骤名<i class="icon icon-popup-close" ng-click="cancel()"></i></h1>
        <div class="form-group">
            <label for="outputName" class="col-sm-3 control-label">步骤名:</label>
            <div class="col-sm-9" >
                <input type="text" ng-model="model.alias" class="form-control"  name="alias" data-bv-notempty data-bv-notempty-message="步骤名不能为空">
            </div>
        </div>
        <div class="modal-foot">
            <a class="btn btn-fix btn-default btn-watchet" ng-click="cancel()">取消</a>
            <button class="btn btn-fix btn-primary" type="submit" data-form-submit="close(model)">确定</button>
        </div>
    </form>
</div>
