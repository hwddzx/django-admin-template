<div tb-modal class="tb-modal">
    <h1 class="head">克隆用例<i class="icon icon-popup-close" ng-click="cancel()" ></i></h1>
    <form novalidate name="form">
        <div class="modal-content">
            <div class="form-group clearfix row">
                <label class="col-sm-2 control-label">用例ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="id" placeholder="请输入一个未录制用例ID" ng-model="model.id">
                </div>
            </div>
            <div class="form-group clearfix row">
                <label class="col-sm-2 control-label">忽略字段:</label>
                <div class="col-sm-10 row">
                    <div class="col-sm-3">
                        <input type="checkbox" name="pre_condition" ng-model="model.pre_condition">
                        <label for="pre_condition">前置条件</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" id="expect_result" ng-model="model.expect_result">
                        <label for="expect_result">期望结果</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="checkbox" id="desc" ng-model="model.desc">
                        <label for="ignore-desc">测试步骤</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-foot">
            <button class="btn btn-fix btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-fix btn-primary" type="submit" ng-click="close()">确定</button>
        </div>
    </form>
</div>
