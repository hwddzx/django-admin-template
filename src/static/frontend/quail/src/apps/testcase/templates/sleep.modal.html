<div tb-modal class="tb-modal sleep-modal">
    <h1 class="head">重置sleep时间(ms)<i class="icon icon-popup-close" ng-click="cancel()" ></i></h1>
    <form novalidate name="form">
        <div class="modal-content">
            <div class="form-group clearfix row">
                <label class="col-sm-1 control-label">sleep:</label>
                <div class="col-sm-11">
                    <input type="number" class="form-control" name="sleep" data-bv-notempty
                           data-bv-notempty-message="请设置sleep时间!" ng-model="model.sleep">
                </div>
            </div>
        </div>
        <div class="modal-foot">
            <button class="btn btn-fix btn-default" ng-click="cancel()">取消</button>
            <button class="btn btn-fix btn-primary" type="submit" ng-click="close()">确定</button>
        </div>
    </form>
</div>
