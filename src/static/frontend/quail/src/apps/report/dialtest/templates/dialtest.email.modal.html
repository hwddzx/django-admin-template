<div class="scan-modal rio-modal">
    <form class="form-horizontal" tb-form-validator data-bv-excluded="">
        <h1 class="head">确认邮件内容<i class="icon icon-popup-close" ng-click="vm.cancel()"></i></h1>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择邮箱:</label>
            <div class="col-sm-9">
                <select id="version" ng-model="vm.model.mail_group">
                    <option ng-repeat="mail in vm.model.mails" value="{{mail.id}}">{{mail.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注:</label>
            <div class="col-sm-9">
                <input type="text" name="repertory" class="form-control" ng-model="vm.model.desc">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">功能测试结果:</label>
            <div class="col-sm-9">
                <input type="text" name="repertory" class="form-control" ng-model="vm.model.testcase_detail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据检查结果:</label>
            <div class="col-sm-9">
                <input type="text" name="repertory" class="form-control" ng-model="vm.model.output_detail">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开始时间:</label>
            <div class="col-sm-9">
                <input type="text" name="repertory" class="form-control" ng-model="vm.model.start_time">
            </div>
        </div>
        <div class="modal-foot">
            <button class="btn btn-fix btn-default" ng-click="vm.cancel()">关闭</button>
            <button class="btn btn-fix btn-primary" type="submit" ng-click="vm.close()">确定</button>
        </div>
    </form>
</div>
