<div class="performance-comparison-container select-report">
    <div class="report-info">
        <div class="form-group">
            <label class="title">对比报告名称:</label>
            <input type="text" name="title" class="title form-control auto-change title-input" ng-model="vm.compareReport.name" maxlength="128"/>
        </div>
        <div class="form-group">
            <label class="title">备注:</label>
            <input type="text" name="title" class="title form-control auto-change title-input" ng-model="vm.compareReport.desc" maxlength="128"/>
        </div>
    </div>
    <div class="performance-btns">
        <a href="javascript:void(0);" ng-click="vm.cancel()">取消</a>
        <a href="javascript:void(0);" ng-click="vm.close()">确认</a>
    </div>
</div>
