<div class="rent-modal rio-modal">
    <h1 class="head">提示<i class="icon icon-popup-close" ng-click="cancel()" ></i></h1>
    <p>您的余额不足，请前往<a ng-href="{{rechargeUrl}}" target="_blank" class="btn-link">充值</a></p>
    <div class="modal-foot">
        <a ng-href="{{rechargeUrl}}" target="_blank" class="btn btn-fix btn-primary" onfocus="this.blur()">充值</a>
        <button class="btn btn-fix btn-default btn-watchet" ng-click="cancel()">取消</button>
    </div>
</div>
