<div class="pagination-container">
    <div class="page-size" ng-hide="vm.definePageSize">
        <span>一页显示</span>
        <select ng-model="vm.pageSize" ng-options="value for value in vm.pageSizeList"></select>
        <span>条</span>
    </div>
    <div class="block-left">共{{vm.list.length}}条</div>
    <ul>
        <li class="angle fa fa-angle-left" ng-click="vm.changePageNum(vm.currentPageNum-1)"></li>
        <li ng-repeat="num in vm.pageNumbers" class="page-num" ng-class="{'tb-hide': vm.isHideNum(num +1), 'tb-show': !vm.isHideNum(num +1), 'active': vm.currentPageNum==num+1}"
            ng-click="vm.changePageNum(num + 1)">{{num + 1}}
        </li>
        <li class="angle fa fa-angle-right"  ng-click="vm.changePageNum(vm.currentPageNum+1)"></li>
    </ul>
    <div class="block-right">
        <span>跳转</span>
        <input type="text" ng-model="vm.number" ng-enter="vm.changePageNum(vm.number)"/>
        <span class="page-go" ng-click="vm.changePageNum(vm.number)">go</span>
    </div>
</div>
