<div class="rent-modal rio-modal">
    <h1 class="head">{{title}}<i class="icon icon-popup-close" ng-click="cancel()" ></i></h1>
    <p ng-show="message">{{message}}</p>
    <div class="modal-foot">
        <a ng-href="{{rechargeUrl}}" target="_blank" class="btn btn-long btn-primary">充值</a>
        <button class="btn btn-long btn-default btn-watchet" ng-click="cancel()">取消</button>
    </div>
</div>
