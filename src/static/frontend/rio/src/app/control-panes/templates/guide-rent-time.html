<div class="panel-body">
  <h3>租用时间</h3>
  <h3 class="rent-time">{{countdown.times}}</h3>
  <div class="panel-row">
      <span>此处显示您本次租用设备的剩余时间。</span>
  </div>
  <div class="panel-row">
      <i class="plus-btn icon-add-rent-time"><i class="add-rent-btn"></i></i>
      <span class="add-rent-time-text">当剩余时间不足时，您可以通过此按钮续时。</span>
  </div>
</div>
